<div class="play-container" [ngClass]="setClasses()">
    <p>Click <span (click)="countClick()">Here </span>, you clicked {{ clickcounter }} times.</p>
  </div>

  <div class="play-container" [ngClass]="setClasses()">
    <p>Get the Execuses <span (click)="getexcuses(clickcounter)">Here</span></p>
  </div>

  <ul *ngIf="excuses">
    <li *ngFor="let excuse of excuses">
      <p class="name">{{ excuse.excuse }}</p>
      <p class="category">{{ excuse.category }}</p>
    </li>
  </ul>

  <div class="play-container" [ngStyle]="{
    'background-color': clickcounter > 4 ? 'green' : 'red',
      'border': clickcounter > 4 ? '4px solid black' : 'none'}">
    <p>
      <input type="text" [(ngModel)]="name"><br>
      <strong>You said: </strong> {{ name }}
    </p>
  </div>
  
  <div class="play-container" [style.background-color]="clickcounter > 4 ? 'green' : 'red'">
    <ng-template [ngIf]="clickcounter > 4" [ngIfElse]="none">
      <p>The click counter <strong>IS GREATER</strong> than 4.</p>
    </ng-template>
  
    <ng-template #none>
      <p>The click counter is <strong>not greater</strong> than 4.</p>
    </ng-template>
  </div>
  <ul *ngIf="coins">
    <li *ngFor="let coin of coins" [ngStyle]="{
      'background-color': coin.centralized ? 'green' : 'red'
    }">
      <p class="name">{{ coin.name }}</p>
      <p class="category">{{ coin.category }}</p>
      <a class="site" href="{{ coin.website_url }}">site</a>
    </li>
  </ul>
